<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Virtual Comic Store</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="comics.js"></script>
        <script src="cursor.js"></script>
    </head>
    <body>
    <a-scene id="main-scene">
        <a-sky id="main-container" radius="5000" color="#98CAF9"></a-sky>
        <a-entity id="comics_container" cursor-listener comics></a-entity>
        <a-plane id="ground" color="#78909c" width="200" height="100" rotation="-90 0 0"></a-plane>
        <a-camera id="camera" wasd-controls="enabled:false;">
            <a-entity id="app-title" position="0 0.73 -1" text="font:exo2bold; align:center; width:2; color:#000; value:Virtual Comics Store!">
            <a-entity id="app-subtitle" position="0 -0.1 0" text="font: dejavu; align:center; width:1; color:#000; value:Get Your Favourite Comic"></a-entity></a-entity>
            <a-entity id="cursor" cursor position="0 0 -3" geometry="primitive:ring;radiusInner:0.08;radiusOuter:0.12;" material="color:orange; shader:flat"></a-entity>
          </a-camera>
    </a-scene>
  </body>
</html>
